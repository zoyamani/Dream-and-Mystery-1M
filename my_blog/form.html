<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khawab Ki Tabeer</title>
    <style>
        /* Same CSS from the original file */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .search-bar {
            padding: 20px;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-bar input {
            width: 50%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .search-bar input:focus {
            border-color: #ffcc00;
            outline: none;
            background-color: #2b2b2b;
        }
        .search-bar input.blink {
            animation: blink-animation 1s step-end infinite;
        }
        .blog-list {
            padding: 20px;
        }
        .blog-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .blog-item:hover {
            transform: translateY(-5px);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .details {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        .hashtags, .tags {
            margin-top: 10px;
        }
        .hashtag, .tag {
            display: inline-block;
            padding: 3px 10px;
            margin: 3px;
            background-color: #ffcc00;
            color: #fff;
            border-radius: 20px;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .hashtag:hover, .tag:hover {
            background-color: #e6b800;
        }
        .video-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #ffcc00;
            padding: 8px 16px;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        .video-link:hover {
            background-color: #e6b800;
        }
        .details-marquee {
            padding: 10px;
            background-color: #1a1a1a;
            color: white;
            font-size: 18px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .details-marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }
        @keyframes scroll-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        @keyframes blink-animation {
            50% {
                background-color: #ffcc00;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search Blogs..." onkeyup="searchBlogs(this.value)">
    </div>

    <div class="blog-list" id="blogList">
        <!-- Static Example Data -->
    </div>

    <div class="details-marquee">
        <span>Khawab Ki Tabeer, Rohani Ilaj, Ilm-e-Adad, Jadoo Ka Asar Aur Us Ka Hal, Ghar Ke Masail Aur Un Ka Rohani Hal...</span>
    </div>

    <script>
        // Static blogs data
        const blogs = [
            {
                title: "Dream About Water",
                content: "Seeing water in a dream indicates clarity and purification.",
                hashtags: "#dream, #water",
                tags: "interpretation, dream",
                video_link: "https://youtu.be/example",
                image_link: "https://via.placeholder.com/150"
            },
            {
                title: "Dream About Fire",
                content: "Fire in a dream symbolizes transformation and anger.",
                hashtags: "#fire, #dream",
                tags: "dream, fire",
                video_link: "https://youtu.be/example2",
                image_link: null
            }
        ];

        // Render blogs
        const blogList = document.getElementById("blogList");
        blogs.forEach(blog => {
            const blogItem = document.createElement("div");
            blogItem.className = "blog-item";

            if (blog.image_link) {
                const img = document.createElement("img");
                img.src = blog.image_link;
                blogItem.appendChild(img);
            }

            const title = document.createElement("h2");
            title.textContent = blog.title;
            blogItem.appendChild(title);

            const content = document.createElement("p");
            content.textContent = blog.content;
            blogItem.appendChild(content);

            // Hashtags
            const hashtags = document.createElement("div");
            hashtags.className = "hashtags";
            blog.hashtags.split(",").forEach(tag => {
                const span = document.createElement("span");
                span.className = "hashtag";
                span.textContent = tag.trim();
                hashtags.appendChild(span);
            });
            blogItem.appendChild(hashtags);

            // Tags
            const tags = document.createElement("div");
            tags.className = "tags";
            blog.tags.split(",").forEach(tag => {
                const span = document.createElement("span");
                span.className = "tag";
                span.textContent = tag.trim();
                tags.appendChild(span);
            });
            blogItem.appendChild(tags);

            // Video link
            if (blog.video_link) {
                const link = document.createElement("a");
                link.className = "video-link";
                link.href = blog.video_link;
                link.textContent = "Watch Video";
                link.target = "_blank";
                blogItem.appendChild(link);
            }

            blogList.appendChild(blogItem);
        });

        // Search functionality
        function searchBlogs(query) {
            const blogs = document.querySelectorAll('.blog-item');
            blogs.forEach(blog => {
                blog.style.display = blog.innerText.toLowerCase().includes(query.toLowerCase()) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
