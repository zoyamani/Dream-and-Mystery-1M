<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خواب کی تعبیر</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 2em;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.2em;
            width: 50%;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3e8e41;
        }

        .blog-post {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 30px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .blog-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .blog-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .tags {
            margin-top: 20px;
            font-size: 1em;
            color: #007BFF;
        }

        .tags span {
            background-color: #f1f1f1;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .image-link, .video-link {
            display: block;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>خواب کی تعبیر</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="بلاگ کو تلاش کریں...">
    </div>

    <!-- Blog Post Section -->
    <div class="blog-post">
        <div class="blog-title">بلاگ کا ٹائٹل یہاں آئے گا</div>

        <div class="blog-content">
            یہ وہ تفصیل ہوگی جو آپ اپنے بلاگ کی پوسٹ میں ڈالیں گے۔
        </div>

        <!-- Tags Section -->
        <div class="tags">
            <strong>ہیش ٹیگ: </strong>
            <span>#خواب</span>
            <span>#تعبیر</span>
        </div>

        <!-- Links Section -->
        <div class="links">
            <div class="image-link">
                <a href="image-link-here">تصویر دیکھیں</a>
            </div>
            <div class="video-link">
                <a href="video-link-here">ویڈیو دیکھیں</a>
            </div>
        </div>
    </div>

</body>
</html>
