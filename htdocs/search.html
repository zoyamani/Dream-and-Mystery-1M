<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرچ بلاگ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 50%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>خواب کی تعبیر</h1>
    </div>

    <div class="search-container">
        <input type="text" placeholder="اپنے بلاگ کو تلاش کریں..." id="searchBox">
    </div>

</body>
</html>
